{% load static %}
{% block css %}
<style>
    .header_one_section{
        background-color: #fff !important;
        border-bottom: 1px solid #b7c0c9;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 3;
    }
    .navbar ul li a{
        color: #32325d !important;
        font-weight: bold;
        letter-spacing: 0.3px;
    }
    .img_logo{
        height: 30px;
        width: auto;
    }
    .mng_container{
        max-width: 1250px;
    }
    .navbar-light .navbar-toggler{
        box-shadow: none;
        border: none;
    }
    .header_btn{
      display: flex;
      gap: 15px;
    }
    .header_btn a{
      border: none;
      background-color: rgb(0, 155, 245);
      padding: 5px 10px;
      text-align: center;
      color: #fff;
      border-radius: 5px;
    }
    .nav_logo{
      margin-bottom: 0;
      color: rgb(0, 155, 245);
      font-weight: bold;
    }
</style>
{% endblock css %}
<section class="header_one_section">
    <div class="container mng_container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a href="/"><h4 class="nav_logo">Databetics</h4></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">HOME</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT</a>
                  </li>
                  <li class="nav-item">
                  <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT AS</a>
                  </li>
                    <!--
                  <li class="nav-item">
                    <a class="nav-link" href="#">SERVICES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">COMMUNITY</a>
                  </li>
                    -->
                </ul>
                <!--
                <form class="header_btn" action="">
                  {% if not request.user.is_authenticated %}
                    <a href="{% url 'signin' %}" type="button">Sign In</a>
                    <a href="{% url 'signup' %}" type="button">Resgister</a>
                  {% else %}
                    <a href="#profile" type="button">{{request.user.username|title}}</a>
                    <a href="{% url 'logout' %}" type="button">Logout</a>
                  {% endif %}
                </form>
                -->
              </div>
            </div>
          </nav>
    </div>
</section>
